apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wkhtmltopdf-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 20m
spec:
  rules:
    - host: wkhtmltopdf.setwin.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cr-svc
                port:
                  number: 80
